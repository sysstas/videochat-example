<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>VideoChat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" defer></script>
<!--  <script src="/socket.io/socket.io.js" defer></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"
          defer crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="script.js" defer></script>
  <style>
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="videos">
  <video class="video-player" id="user-1" autoplay playsinline></video>
  <video class="video-player" id="user-2" autoplay playsinline></video>
</div>

<div id="controls">

  <div class="control-container" id="camera-btn">
    <img src="icons/camera.png" />
  </div>

  <div class="control-container" id="mic-btn">
    <img src="icons/mic.png" />
  </div>

  <a href="lobby.html">
    <div class="control-container" id="leave-btn">
      <img src="icons/phone.png" />
    </div>
  </a>

</div>

</body>

</html>
